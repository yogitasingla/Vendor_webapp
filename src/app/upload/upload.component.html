<h2 style="text-align: center">Multiple</h2>
<div style="text-align: center">
  <form>   
    <div>
        <img *ngFor="let url of urls" [src]="url"  width="180" height="180">
    </div>   
    <div>
      <input type="file"
       name="images" multiple (change)="selectMultipleImage($event)" />
    </div>
    <br>
    <div>
      <button type="submit" (click)="onMultipleSubmit()">Multiple Upload</button>
    </div>
<hr>
<h1>video upload</h1>
<video src="{{ url }}" height="100" type="video/mp4"></video><br/>

    <div style="text-align: center">
  <form>      
    <div>
      <input type="file"  (change)="onselectVideo($event)" />
    </div>
    <br>
    <div>
      <button type="submit" (click)="onSubmitVideo()">Upload</button>
    </div>
  </form>
</div>
